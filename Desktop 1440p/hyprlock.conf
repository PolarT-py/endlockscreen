general {
	ignore_empty_input = true
}


##
## Background, PFP and Bar Img
##

# Background
background {
    monitor =
    path = /$HOME/.config/hypr/images/wallpaper.png
    color = rgba(25, 20, 20, 1.0)

    blur_passes = 2
    blur_size = 3
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# PFP
image {
    monitor =
    path = /$HOME/.config/hypr/images/pfp.png
    size = 160
    rounding = -1
    border_size = 8
    border_color = rgba(255, 255, 255, 0.3)
    rotate = 0
    reload_time = -1
    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F

    position = 0, -250
    halign = center
    valign = center
}

# Bar Image
image {
    monitor =
    path = /$HOME/.config/hypr/images/bar.png
    size = 1440
    rounding = 0
    border_size = 0
    border_color = rgb(221, 221, 221)
    rotate = 0
    reload_time = -1
    reload_cmd = 

    position = 0, 0
    halign = left
    valign = top
}


##
## Main Clock/Time and Date
##

# Time - Hours
label {
    monitor =
    text = cmd[update:1000] echo "<span foreground='##B16CD5'>$(date +%H)</span>"
    text_align = center
    color = rgba(200, 200, 200, 1.0)

    font_size = 250
    font_family = MinecraftTen
    rotate = 0

    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgb(0, 0, 0)
    shadow_boost = 1.2

    position = 0, 400
    halign = center
    valign = center
}

# Time - Minutes
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +%M)</span>"
    text_align = center
    color = rgba(200, 200, 200, 1.0)

    font_size = 250
    font_family = MinecraftTen
    rotate = 0

    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgb(0, 0, 0)
    shadow_boost = 1.2

    position = 0, 120
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:86400000] echo "<span>$(date +%A), $(date +%B) $(date +%d)</span>"
    text_align = center
    color = rgba(200, 200, 200, 1.0)
    font_size = 28
    font_family = Minecraftia
    rotate = 0

    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgb(0, 0, 0)
    shadow_boost = 1.2

    position = 0, -60
    halign = center
    valign = center
}

# Welcome Message
label {
    monitor =
    text = Hi, $USER!
    text_align = center
    color = rgba(200, 200, 200, 1.0)
    font_size = 25
    font_family = Minecraftia
    rotate 

    shadow_passes = 1
    shadow_size = 3
    shadow_color = rgb(0, 0, 0)
    shadow_boost = 1.2

    position = 0, 280
    halign = center
    valign = bottom
}


